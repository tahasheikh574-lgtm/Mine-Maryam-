<style>
body{

  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
}

/* CARD */
.card{
  background:white;
  padding:35px 30px;
  border-radius:25px;
  width:360px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,0.2);
  position:relative;

/* BUTTON AREA */
.buttons{
  margin-top:25px;
  height:80px;
  position:relative;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* BUTTONS */
button{
  padding:14px 28px;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  position:relative;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
  transition: transform 0.2s, box-shadow 0.2s;
}
button:hover{
  transform: translateY(-2px);
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
}
#yes{
  background:#ff4081;
  color:white;
}
#no{

}

/* SECOND SCREEN */
#screen2{

  background:linear-gradient(135deg,#8e2de2,#ff416c);
  color:white;
}

.name{
  color:#FFD700;
  font-size:28px;
  font-weight:bold;
}

.love{
  color:#FFD700;
  font-size:20px;
  margin-top:15px;
}

/* FLOATING EMOJIS (background) */
.emoji{
  position:absolute;
  font-size:30px;
  opacity:0.25;
  pointer-events:none;
  animation: float 8s infinite alternate ease-in-out;
  z-index:0;
}

@keyframes float{
  0% {transform: translateY(0px) rotate(0deg);}
  50% {transform: translateY(-25px) rotate(15deg);}
  100% {transform: translateY(0px) rotate(-15deg);}
}
</style>
</head>

<script>
